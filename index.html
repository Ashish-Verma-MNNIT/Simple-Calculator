<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <input type="text" id="ResultArea" value="">
    <input type="text" id="inputArea" value="">
    <div class="container">
        <Button class="element C" id="15">C</Button>
        <Button class="element equals" id="14">=</Button>
        <Button class="element 10" id="10">+</Button>
        <Button class="element 9" id="9">9</Button>
        <Button class="element 8" id="8">8</Button>
        <Button class="element 7" id="7">7</Button>
        <Button class="element 6" id="6">6</Button>
        <Button class="element 5" id="5">5</Button>
        <Button class="element 4" id="4">4</Button>
        <Button class="element 11" id="11">-</Button>
        <Button class="element 12" id="12">*</Button>
        <Button class="element 3" id="3">3</Button>
        <Button class="element 2" id="2">2</Button>
        <Button class="element 1" id="1">1</Button>
        <Button class="element 0" id="0">0</Button>
        <Button class="element 13" id="13">/</Button>
    </div>

    <script src="./calculator.js" defer></script>
</body>
</html>
